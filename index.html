<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Garden Gate</title>
</head>
<body>
    <header>
        <h1>The Garden Gate</h1>
    <p>Interactive story</p>
    </header>
    <div id=start-button-box>
        <button id="start-button"></button>
    </div>
    
<!-- This div will be holding the game -->
    <div id="game-div">
        <h2>The game</h2>

        <div id="game-screen">
        <p id="story"> This is where the story will be displayed</p>

            
        </div>
        <div>Page number <span id="page-number"> - </span></div>
        <div> Times you have replayed: <span id="replay-number"> 0 </span></div>
        <div id="button-box">
            <button type="submit" id="btn1" class="hidden option">Go to page 1</button>
            <button type="submit" id="btn2" class="hidden option">Go to page 2</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
