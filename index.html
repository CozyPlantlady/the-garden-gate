<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Garden Gate</title>
</head>
<body>
    <header>
        <h1 class="center">The Garden Gate</h1>
    <p class="center">Interactive story</p>
    </header>
    <div id="name-div" class="center">
        <label for="player-name">Choose your name:</label>
        <input id="player-name" name="player-name" type="text" placeholder="Coral" maxlength="10" value="Coral">
        <button id="name-button" data-type="submit" class="btn">click to submit</button>
    </div>
    <div id=start-button-box>
        <button id="start-button"></button>
    </div>
    
<!-- This div will be holding the game -->
    <div id="game-div">
        <div id="game-screen" class="center">
        <p id="story" class="center">You are dead. Very, very dead. And you seem to have misplaced your body too.
            As you float around in your ethereal form you can see moon shining it's pale light over the old, magnificent garden.</p>

        <!--Page number, that is removed from visibility, but is used for the page to function-->
        </div>
        <div class="hidden">Page number <span id="page-number"> - </span></div>
        <div> Times you have replayed: <span id="replay-number"> 0 </span></div>
        <div id="button-box">
            <button type="submit" id="btn1" class="hidden option">-</button>
            <button type="submit" id="btn2" class="hidden option">-</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
